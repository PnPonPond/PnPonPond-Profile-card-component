<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="card">
        <div class="banner">
          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>
        <div class="box-top">
          <img
            class="victor"
            src="./images/image-victor.jpg"
            alt="image of victor"
          />
          <header><strong>Victor Crest</strong> 26</header>
          <label class="town">London</label>
        </div>
        <div class="box-bottom">
          <p class="box">
            <strong>80K</strong>
            Followers
          </p>
          <p class="box">
            <strong>803K</strong>
            Likes
          </p>
          <p class="box">
            <strong>1.4K</strong>
            Photos
          </p>
        </div>
      </div>
      <!-- <div class="à¸´bg-top"> -->
        <img class="bg-top" src="./images/bg-pattern-top.svg" alt="" />
      <!-- </div> -->
      <!-- <div class="bg-bottom"> -->
        <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      <!-- </div> -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PonPond</a>.
    </div>
  </body>
</html>
